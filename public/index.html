<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  
  <!-- Roboto Condensed CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/css/base.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/compose-button.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar" >
    <img id="logo" src="/images/bird.png">
    <span id="header" >Tweeter</span>
    <button id="compose-button" ><i class="fas fa-pen-square"></i>Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main id="container">

    <section id="new-tweet">
      <h2 id="compose" >Compose Tweet</h2>
      <form id="container-form" method="POST" action="/tweets/">
        <article class="error-message" ></article>
        <textarea id="container-textarea" name="text" placeholder="What are you humming about?"></textarea>
        <div id="flex" >
          <input id="container-input" type="submit" value="Tweet">
          <span class="counter"></span>
        </div>
      </form>
    </section>



    <main id="tweet-container">
      
    </main>

  </main>

</body>

</html>
